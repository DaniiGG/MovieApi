<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <label for="Buscar">Buscar:</label>
  <input type="text" id="busqueda">
  <button onclick="cargarPelis()">Buscar</button>

  <label for="Titulo">Pelis:</label>
  <div id="peli"></div>

  <script>
      let apiKey = "9fce6812";

      function cargarPelis() {
          const pelicula = document.getElementById("peli");
          const busqueda = document.getElementById("busqueda").value;
          
          if (busqueda.trim() !== "") {
              pelicula.innerHTML = ""; 
              fetch("http://www.omdbapi.com/?apikey=9fce6812&s=" + busqueda)
                  .then(response => response.json())
                  .then(data => {
                      if (data.Search) {
                          data.Search.forEach(movie => {
                              if (movie.Poster !== "N/A") {
                                  const img = document.createElement("img");
                                  img.src = movie.Poster;
                                  pelicula.appendChild(img);
                              }
                          });
                      } else {
                          pelicula.textContent = "No se encontraron resultados";
                      }
                  })
                  .catch(error => {
                      console.error('Error:', error);
                  });
          } else {
              alert("Por favor, ingresa un término de búsqueda");
          }
      }
  </script>
</body>
</html>
